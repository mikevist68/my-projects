<!DOCTYPE html>
<html>

      <title>Html Forms</title>

   <body>

<h1>HTML Forms</h1>

<form name="login" action="process-form.php" method="get">
   
   User name:
   <input type="text" name="username" size="40">
   <br>
   Password:
   <input type="password" name="password" size="10"> 
   <br>
   Favorite car:
   <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>      
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option> 
   </select>
   <br>
   Comments:
   <br>
   <textarea name="comments" rows="10" cols="30"></textarea>
   <br>
   <input type="checkbox" name="vechile" value="Bike"> I have a bike.
   <input type="checkbox" name="vechile" value="Car" checked> I have a car.
   <br>
   <input type="radio" name="bike" value="Bike"> I have a bike.
   <input type="radio" name="bike" value="Car" checked> I have a car.

   <br>
   <input type="submit">


</form>

</form>
